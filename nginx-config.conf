# Configuration Nginx pour FastMinify
# Fichier: /etc/nginx/sites-available/fastminify

# Redirection de fast-minify.com vers fastminify.com
server {
    listen 80;
    listen 443 ssl;
    server_name fast-minify.com www.fast-minify.com;
    
    # Certificat SSL pour le domaine secondaire (optionnel)
    # ssl_certificate /path/to/fast-minify.com.crt;
    # ssl_certificate_key /path/to/fast-minify.com.key;
    
    # Redirection permanente (301) vers le domaine principal
    return 301 https://fastminify.com$request_uri;
}

# Site principal - fastminify.com
server {
    listen 80;
    listen 443 ssl http2;
    server_name fastminify.com www.fastminify.com;
    
    # Certificat SSL pour le domaine principal
    ssl_certificate /etc/letsencrypt/live/fastminify.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastminify.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Redirection www vers non-www
    if ($host = www.fastminify.com) {
        return 301 https://fastminify.com$request_uri;
    }
    
    # Proxy vers l'application Next.js
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache pour 1 an
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gestion des erreurs
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
}

# Redirection HTTP vers HTTPS pour le domaine principal
server {
    listen 80;
    server_name fastminify.com www.fastminify.com;
    return 301 https://fastminify.com$request_uri;
}
