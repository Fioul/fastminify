<!DOCTYPE html>
<html>
<head>
    <title>Test CSS Color Conversion</title>
    <style>
        .test {
            color: red;
            background-color: blue;
            border: 1px solid green;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .test2 {
            color: #ff0000;
            background: rgb(0, 0, 255);
            border-color: hsl(120, 100%, 25%);
        }
    </style>
</head>
<body>
    <div class="test">Test avec noms de couleurs</div>
    <div class="test2">Test avec hex/RGB/HSL</div>
</body>
</html>
